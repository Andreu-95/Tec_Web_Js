<h1>Productos</h1>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <form action="">
        <div class="form-group">
          <label>Nombre Producto</label>
          <input type="text"
                 name="nombre"
                 class="form-control"
                 [(ngModel)]="nuevoProducto.nombre">
        </div>
        <button class="btn btn-block btn-success" (click)="crearProducto(nuevoProducto.nombre)">Crear Producto</button>
      </form>
    </div>
  </div>
  <div class="col-sm-6"></div>
  <div class="row">
    <div class="col-sm-12" *ngFor="let producto of productos">
      <h1>{{producto.nombre}}</h1>
      <p>ID: {{producto.id}}</p>
    </div>
  </div>
</div>
